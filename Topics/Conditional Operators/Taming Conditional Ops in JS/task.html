<h2>Taming Conditional Ops in JS</h2>
<div class="step-text">
<p>Consider the following JavaScript code snippet:</p><pre><code class="language-js">var a = 10; var b = 15; var result = (a &gt; b) ? 'A is greater' : 'B is greater';</code></pre><p> What are the conditional operators being used here, and what will the value of <code class="language-js">result</code> be after this snippet is executed?</p>
